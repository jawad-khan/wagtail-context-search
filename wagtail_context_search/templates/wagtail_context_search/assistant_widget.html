{% load static %}

{% if config.ASSISTANT_ENABLED %}
<script>
    window.ragAssistantConfig = {
        apiUrl: '{{ api_url|default:"/rag/query/" }}',
        mode: '{{ config.ASSISTANT_UI_MODE|default:"both" }}',
        position: '{{ config.ASSISTANT_POSITION|default:"bottom-right" }}',
        theme: '{{ config.ASSISTANT_THEME|default:"light" }}',
    };
</script>
<link rel="stylesheet" href="{% static 'wagtail_context_search/css/assistant.css' %}">
<script src="{% static 'wagtail_context_search/js/assistant.js' %}"></script>
{% else %}
<!-- Wagtail Context Search: Assistant is disabled in settings -->
{% endif %}
